<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
       <div class="orbit">
           <div class="sun">SUN</div>
           
           <!-- Orbits for Planets -->
           <div class="orbit mercury-orbit"></div>
           <div class="orbit venus-orbit"></div>
           <div class="orbit earth-orbit"></div>
           <div class="orbit mars-orbit"></div>
           <div class="orbit jupiter-orbit"></div>
           <div class="orbit saturn-orbit"></div>
           <div class="orbit uranus-orbit"></div>
           <div class="orbit neptune-orbit"></div>
           
           <!-- Planets -->
           <div class="planet mercury">Mercury</div>
           <div class="planet venus">Venus</div>
           <div class="planet earth">Earth</div>
           <div class="planet mars">Mars</div>
           <div class="planet jupiter">Jupiter</div>
           <div class="planet saturn">Saturn</div>
           <div class="planet uranus">Uranus</div>
           <div class="planet neptune">Neptune</div>
       </div>
    </div>
</body>
</html>
